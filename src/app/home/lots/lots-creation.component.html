<div class="container">
  <div fxFlexOffset="20" fxFlex="60%" fxLayout="column" fxLayoutGap="15px">
    <p>Image</p>
    <label class="container-image-upload" fxLayout="column" fxLayoutAlign="center center">
      <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
      <mat-icon *ngIf="!previewUrl" class="add-photo-icon">add_photo_alternate</mat-icon>
      <img *ngIf="previewUrl" [src]="previewUrl" class="image-uploaded" alt="imageUploaded"/>
    </label>
    <mat-error *ngIf="!previewUrl">{{getErrorMessageImage()}}</mat-error>
    <mat-checkbox fxLayout="row" fxLayoutAlign="center center" [(ngModel)]="lot.delivered" *ngIf=isUpdate>
      <span fxLayout="row" fxLayoutAlign="center center">
        DELIVERED LOT
        <mat-icon color="accent">group</mat-icon>
      </span>
    </mat-checkbox>
    <mat-divider></mat-divider>
    <mat-checkbox [(ngModel)]="lot.wish">
        WISHED LOT
        <mat-icon color="accent">star</mat-icon>
    </mat-checkbox>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="lot.title" placeholder="For example. Sofa like new" type="text" [formControl]="titleFormControl" required>
      <mat-error *ngIf="titleFormControl.invalid">{{getErrorMessageTitle()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="lot.description" placeholder="For example. Quality, amount, expiration date" type="text" [formControl]="descriptionFormControl" required>
      <mat-error *ngIf="descriptionFormControl.invalid">{{getErrorMessageDescription()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Schedule</mat-label>
      <input matInput [(ngModel)]="lot.schedule" placeholder="For example. In the morning from 12:00 to 14:00"  type="text" [formControl]="scheduleFormControl" required>
      <mat-error *ngIf="scheduleFormControl.invalid">{{getErrorMessageSchedule()}}</mat-error>
    </mat-form-field>
    <mat-radio-group fxLayout="column" fxLayoutGap="10px" [(ngModel)]="lot.food">
      <mat-radio-button [value]=true>
        FOOD
        <mat-icon color="accent">food_bank</mat-icon>
      </mat-radio-button>
      <mat-radio-button [value]=false>
        NON-FOOD
        <mat-icon color="accent">emoji_objects</mat-icon>
      </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="accent" [disabled]="invalidLot()" (click)="create()" *ngIf=!isUpdate>CREATE</button>
    <button mat-raised-button color="accent" [disabled]="invalidLot()" (click)="update()" *ngIf=isUpdate>UPDATE</button>
  </div>
</div>
