<div style="height: 100vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <div>
        <img alt="EasyGive" src="../../assets/img/EasyGive.png" width="85%"/>
      </div>

      <div fxShow="true" fxHide.lt-md="true" fxLayoutGap="30px">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button [routerLink]="['/home/lots-list', 'food']">
          <mat-icon>food_bank</mat-icon>
          <span>FOOD LOTS</span>
        </button>
        <button mat-button [routerLink]="['/home/lots-list', 'non-food']">
          <mat-icon>emoji_objects</mat-icon>
          <span>NON-FOOD LOTS</span>
        </button>
        <button mat-button routerLink="/home/lots-creation">
          <mat-icon>playlist_add</mat-icon>
          <span>CREATE LOT</span>
        </button>
        <button mat-button [routerLink]="['/home/lots-list', 'my-lots']">
          <mat-icon>view_list</mat-icon>
          <span>MY LOTS</span>
        </button>
        <button  mat-button>
          <mat-icon>account_box</mat-icon>
          <span>PROFILE</span>
        </button>
      </div>

      <span class="example-spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button>
          <mat-icon>person_outline</mat-icon>
          <span>{{username}}</span>
        </button>
        <button mat-button (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>LOGOUT</span>
        </button>
      </div>

      <div fxShow="true" fxHide.gt-sm="true">
        <a (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home/lots-list', 'food']">
          <button mat-button>
            <mat-icon>food_bank</mat-icon>
            <span>FOOD LOTS</span>
          </button>
        </a>
        <a mat-list-item [routerLink]="['/home/lots-list', 'non-food']">
          <button mat-button>
            <mat-icon>emoji_objects</mat-icon>
            <span>NON-FOOD LOTS</span>
          </button>
        </a>
        <a mat-list-item routerLink="/home/lots-creation">
          <button mat-button>
            <mat-icon>playlist_add</mat-icon>
            <span>CREATE LOT</span>
          </button>
        </a>
        <a mat-list-item [routerLink]="['/home/lots-list', 'my-lots']">
          <button mat-button>
            <mat-icon>view_list</mat-icon>
            <span>MY LOTS</span>
          </button>
        </a>
        <a mat-list-item>
          <button  mat-button>
            <mat-icon>account_box</mat-icon>
            <span>PROFILE</span>
          </button>
        </a>
        <a mat-list-item>
          <button mat-button (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>LOGOUT</span>
          </button>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
